{{- $hasCredentials := include "datarepo-api.hasCredentials" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "datarepo-api.fullname" . }}
  labels:
    {{- include "datarepo-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      component: {{ include "datarepo-api.fullname" . }}
  template:
    metadata:
      labels:
{{- include "datarepo-api.labels" . | nindent 8 }}
        app: {{ include "datarepo-api.fullname" . }}
        component: {{ include "datarepo-api.fullname" . }}
##  dynamically populates environment annotations
      annotations:
{{ toYaml .Values.api.podAnnotations | indent 8 }}
    spec:
      serviceAccountName: {{ include "datarepo-api.serviceAccountName" . }}
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        runAsNonRoot: true
      volumes:
        {{- if $hasCredentials }}
        - name: google-cloud-key
          secret:
            secretName: {{ include "datarepo-api.secretNameSA" . }}
            items:
              - key: {{ include "datarepo-api.secretKeyServiceAccount" . }}
                path: sa-key.json
        {{- end }}
      terminationGracePeriodSeconds: {{ .Values.api.shutdownTimeoutSeconds }}
      containers:
      - name: {{ include "datarepo-api.fullname" . }}
        image: {{ if .Values.api.imageName }}{{ .Values.api.imageName }}{{ else }}"{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"{{ end }}
        readinessProbe:
          httpGet:
            path: /status
            port: {{ .Values.api.image.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /status
            port: {{ .Values.api.image.port }}
          initialDelaySeconds: 25
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            httpGet:
              port: 8080
              path: /shutdown
        volumeMounts:
        {{ if $hasCredentials -}}
        - name: google-cloud-key
          mountPath: /var/secrets/google/
        {{ end -}}
        ports:
        - containerPort: {{ .Values.api.image.port }}
        - containerPort: 5005
##  dynamically populates environment variables
        env:
        {{- if .Values.api.env }}
        {{- range $key, $value := .Values.api.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
        {{- end }}
        {{- end }}
        {{ if $hasCredentials -}}
        - name: DB_DATAREPO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "datarepo-api.secretNameDB" . }}
              key: {{ include "datarepo-api.secretKeyDatarepoDb" . }}
        - name: DB_STAIRWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "datarepo-api.secretNameDB" . }}
              key: {{ include "datarepo-api.secretKeyStairwayDb" . }}
        {{ end -}}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/sa-key.json
# Supply the pod name: used to identify Stairway instances
        - name: DATAREPO_PODNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
# Share the timeout value between Kubernetes and Datarepo
        - name: DATAREPO_SHUTDOWNTIMEOUTSECONDS
          value: "{{ .Values.api.shutdownTimeoutSeconds }}"
# Tell Datarepo is it running in kubernetes
        - name: DATAREPO_INKUBERNETES
          value: "true"
{{- if .Values.api.resources }}
        resources:
{{- toYaml .Values.api.resources | nindent 10 }}
    {{- end }}
    {{- if .Values.api.nodeSelector }}
      nodeSelector:
{{- toYaml .Values.api.nodeSelector | nindent 8 }}
    {{- end }}
    {{- if .Values.api.tolerations }}
      tolerations:
{{- toYaml .Values.api.tolerations | nindent 8 }}
    {{- end }}
    {{- if .Values.api.affinity }}
      affinity:
{{- toYaml .Values.api.affinity | nindent 8 }}
    {{- end }}

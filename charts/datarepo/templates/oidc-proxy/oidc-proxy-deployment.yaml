apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oidc-proxy.fullname" . }}
  labels:
    {{- include "oidc-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.oidc.replicaCount }}
  selector:
    matchLabels:
      component: {{ include "oidc-proxy.fullname" . }}
  template:
    metadata:
      labels:
{{- include "oidc-proxy.labels" . | nindent 8 }}
        app: {{ include "oidc-proxy.fullname" . }}
        component: {{ include "oidc-proxy.fullname" . }}
##  dynamically populates environment annotations
      annotations:
{{ toYaml .Values.oidc.podAnnotations | indent 8 }}
    spec:
      serviceAccountName: {{ include "oidc-proxy.serviceAccountName" . }}
      containers:
      - name: {{ .Chart.Name }}
        # Based on the latest security review this is the recommended version of the proxy to use.
        image: "{{ .Values.oidc.image.repository }}:{{ .Values.oidc.image.version }}"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 35
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
##  dynamically populates environment variables
        env:
        {{- if .Values.oidc.env }}
        {{- range $key, $value := .Values.oidc.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
        {{- end }}
        {{- end }}
        volumeMounts:
          - mountPath: /etc/apache2/sites-available/site.conf
            name: siteconf
            subPath: site.conf
      volumes:
        - name: siteconf
          configMap:
            name: {{ template "oidc-proxy.fullname" . }}
            items:
              - key: siteconf
                path: site.conf
{{- if .Values.oidc.resources }}
        resources:
{{- toYaml .Values.oidc.resources | nindent 10 }}
    {{- end }}
    {{- if .Values.oidc.nodeSelector }}
      nodeSelector:
{{- toYaml .Values.oidc.nodeSelector | nindent 8 }}
    {{- end }}
    {{- if .Values.oidc.tolerations }}
      tolerations:
{{- toYaml .Values.oidc.tolerations | nindent 8 }}
    {{- end }}
    {{- if .Values.oidc.affinity }}
      affinity:
{{- toYaml .Values.oidc.affinity | nindent 8 }}
    {{- end }}
